<!DOCTYPE html>
<html>
<head>
	<title>PHP Form Submit and Mail</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
  <h2>Personal Information</h2>
  <form action="mail1.php" method="POST">
    <div class="form-group">
      <label for="firstname">Firstname:</label>
      <input type="text" class="form-control" id="firstname" placeholder="Enter Firstname" name="firstname">
    </div>
    <div class="form-group">
      <label for="lastname">Lastname:</label>
      <input type="text" class="form-control" id="lastname" placeholder="Enter Lastname" name="lastname">
    </div>
    <div class="form-group">
      <label for="comment">Comment:</label>
      <input type="textarea" class="form-control" id="comment" placeholder="Enter Comment" name="comment">
    </div>
    <div class="form-group">
      <label for="mail">Email:</label>
      <input type="Email" class="form-control" id="mail" placeholder="Enter Mail ID in which the comment has to send" name="mail">
    </div>
    
    <button type="submit" name="submit" class="btn btn-default">Submit</button>
  </form>
</div>


</body>
</html>
